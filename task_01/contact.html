<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dzair Nova Agency</title>
</head>
<body>
    <!-- Conteneur pour le header -->
    <div id="header"></div>


    <!-- Conteneur pour le footer -->
    <div id="footer"></div>

    <script>
        // Charger le contenu du header dynamiquement
        fetch('cheader.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Charger le contenu du footer dynamiquement
        fetch('cfooter.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>     
</html>
